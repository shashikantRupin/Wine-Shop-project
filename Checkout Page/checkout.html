<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <div id="navbar">
        <div id="home">
            <a href=""><img src="https://cdn-icons-png.flaticon.com/128/25/25694.png" alt=""></a>
            <p>Home</p>
        </div>
        <div id="cart">
            <a href="./cart.html"><img src="https://cdn-icons-png.flaticon.com/128/3514/3514491.png" alt=""></a>
            <p>Cart</p>
        </div>
        <div id="profile">
            <a href=""><img src="https://cdn-icons-png.flaticon.com/128/3106/3106921.png" alt=""></a>
            <p>Sign in</p>
        </div>
        <div id="checkout">
            <a href="./checkout.html"><img src="https://cdn-icons-png.flaticon.com/128/3082/3082383.png" alt=""></a>
            <p>Checkout & Payment</p>
        </div>
        <div id="payment">
            <a href="../Wine_shop-Project/Thankyou Page/thankyou.html"><img src="https://cdn-icons-png.flaticon.com/128/7204/7204809.png" alt=""></a>
            <p>Order Cofirmation</p>
        </div>
    </div>
    <div id="payment_detail">
        <h3>Address</h3>
        <div id="main">
            <div id="address">
                <div id="address_detail">
                    <form action="" id="detail">
                        <h3>Add address</h3>
                        <input type="text" id="name" placeholder="Full Name">
                        <input type="number" id="pin" oninput = fetchPin() placeholder="Pin Code">
                        <p id="pinErr"></p>
                        <input type="text" id="lane1" placeholder="Address Lane 1">
                        <input type="text" id="lane2" value="" placeholder="Address Lane 2">
                        <input type="text" id="dist" value="" placeholder="District">
                        <input type="number" id="mobile" placeholder="Enter Mobile Number">
                        <input type="button" id="add" value="ADD ADDRESS">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="./checkout.js"></script>
